<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_inicio}">
<head>
  <title>Login | Zorro Abarrotero</title>
  <!-- Puedes agregar CSS/JS adicional específico para login aquí -->
</head>
<body>
<!-- Sobrescribe solo el panel derecho -->
<div layout:fragment="right-panel">
  <div class="container py-5">
    <!-- Botón de regreso (posición absoluta) -->
    <a th:href="@{/}" class="btn btn-outline-light  top-0 m-3">
      <i class="bi bi-arrow-left"></i> Inicio
    </a>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center text-white p-4 rounded-3">
          <h2 class="mb-4"><i class="bi bi-lock-fill"></i> Inicio de Sesión </h2>
          <!-- Formulario -->
          <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="email" name="email" required>
              <label for="email"><i class="bi bi-envelope"></i> Correo Electronico</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" name="password" required>
              <label for="password"><i class="bi bi-key"></i> Contraseña</label>
            </div>

            <button type="submit" class="btn btn-light btn-lg w-100 text-danger fw-bold mb-3">
              <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
          </form>
          <!-- Enlaces adicionales -->
          <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/signup}" class="text-white small"><i class="bi bi-person-plus"></i> Crear cuenta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
