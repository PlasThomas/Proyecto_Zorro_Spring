<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_inicio}">
<head>
  <title>Login | Zorro Abarrotero</title>
  <!-- Puedes agregar CSS/JS adicional específico para login aquí -->
</head>
<body>
<!-- Sobrescribe solo el panel derecho -->
<div layout:fragment="right-panel">
  <div class="container py-5">
    <!-- Botón de regreso (posición absoluta) -->
    <a th:href="@{/}" class="btn btn-outline-light  top-0 m-3">
      <i class="bi bi-arrow-left"></i> Inicio
    </a>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center text-white p-4 rounded-3">
          <h2 class="mb-4"><i class="bi bi-lock-fill"></i> Inicio de Sesión </h2>
          <!-- Mensaje de error -->
          <div th:if="${param.error}" class="alert alert-danger mb-3">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message} ?: 'Credenciales incorrectas'">
              Credenciales incorrectas
            </span>
          </div>
          <form th:action="@{/login}" method="post" class="needs-validation" novalidate>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="username" name="username" placeholder=" " required>
              <label for="username"><i class="bi bi-envelope"></i> Correo Electrónico</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
              <label for="password"><i class="bi bi-key"></i> Contraseña</label>
            </div>

            <button type="submit" class="btn btn-light btn-lg w-100 text-danger fw-bold mb-3">
              <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
