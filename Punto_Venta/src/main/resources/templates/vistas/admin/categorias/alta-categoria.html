<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_principal}">
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <main class="flex-grow-1 p-4" layout:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-custom-red text-white">
                <h5 class="mb-0" th:text="${contenido}"><i class="bi bi-tags me-2"></i> </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/alta-categoria}" th:object="${categoria}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" name="id" th:value="${categoria.id}" />
                    <!-- Sección de información básica -->
                    <div class="form-section">
                        <h6 class="form-header text-custom-red">
                            <i class="bi bi-info-circle"></i> Información Básica
                        </h6>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nombre"
                                           th:field="*{nombre}" required
                                           minlength="3" maxlength="50">
                                    <label for="nombre">Nombre de la categoría</label>
                                    <div class="invalid-feedback">
                                        Debe ingresar un nombre (3-50 caracteres)
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="detalles"
                                           th:field="*{detalles}"
                                           maxlength="255">
                                    <label for="detalles">Detalles adicionales</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sección de estado -->
                    <div class="form-section">
                        <h6 class="form-header text-custom-red">
                            <i class="bi bi-toggle-on"></i> Estado
                        </h6>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch"
                                   id="activo" th:field="*{activo}" checked>
                            <label class="form-check-label" for="activo">
                                Categoría activa
                            </label>
                        </div>
                        <small class="text-muted">
                            Las categorías inactivas no estarán disponibles para nuevos productos.
                        </small>
                    </div>

                    <!-- Botones de acción -->
                    <div class="d-flex justify-content-end mt-4">
                        <a th:href="@{/admin/categorias}" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-custom-red">
                            <i class="bi bi-save"></i> Guardar Categoría
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
