<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_principal}">
<head>
    <title>Historial de Productos</title>
</head>
<body>
<main class="flex-grow-1 p-4" layout:fragment="content">

    <div class="mb-3">
        <a class="btn btn-outline-secondary" th:href="@{/admin/movimientos/}">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i> Historial de Productos</h5>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Fecha</th>
                    <th>Tipo Movimiento</th>
                    <th>Cantidad</th>
                    <th>Existencia Actual</th>
                    <th>Referencia</th>
                    <th>Tipo Referencia</th>
                    <th>Usuario</th>
                    <th>Notas</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${historialProductos}">
                    <td th:text="${prod.id}"></td>
                    <td th:text="${prod.producto.nombre}"></td>
                    <td th:text="${#temporals.format(prod.fechaMovimiento, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${prod.tipoMovimiento}"></td>
                    <td th:text="${prod.cantidad}"></td>
                    <td th:text="${prod.existenciaActual}"></td>
                    <td th:text="${prod.idReferencia}"></td>
                    <td th:text="${prod.tipoReferencia}"></td>
                    <td th:text="${prod.usuario.nombreCompleto}"></td>
                    <td th:text="${prod.notas}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
