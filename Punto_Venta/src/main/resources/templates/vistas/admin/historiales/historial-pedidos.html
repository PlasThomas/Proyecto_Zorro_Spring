<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_principal}">
<head>
    <title>Historial de Pedidos</title>
</head>
<body>
<main class="flex-grow-1 p-4" layout:fragment="content">

    <div class="mb-3">
        <a class="btn btn-outline-secondary" th:href="@{/admin/movimientos/}">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i> Historial de Pedidos</h5>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Pedido</th>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Estado Anterior</th>
                    <th>Estado Nuevo</th>
                    <th>Campo Modificado</th>
                    <th>Valor Anterior</th>
                    <th>Valor Nuevo</th>
                    <th>Referencia</th>
                    <th>Tipo Referencia</th>
                    <th>Usuario</th>
                    <th>Notas</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mov : ${historialPedidos}">
                    <td th:text="${mov.idMovimiento}"></td>
                    <td th:text="${mov.pedido.idPedido}"></td>
                    <td th:text="${#temporals.format(mov.fechaMovimiento, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${mov.tipoMovimiento}"></td>
                    <td th:text="${mov.estadoAnterior}"></td>
                    <td th:text="${mov.estadoNuevo}"></td>
                    <td th:text="${mov.campoModificado}"></td>
                    <td th:text="${mov.valorAnterior}"></td>
                    <td th:text="${mov.valorNuevo}"></td>
                    <td th:text="${mov.idReferencia}"></td>
                    <td th:text="${mov.tipoReferencia}"></td>
                    <td th:text="${mov.usuario.nombreCompleto}"></td>
                    <td th:text="${mov.notas}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
