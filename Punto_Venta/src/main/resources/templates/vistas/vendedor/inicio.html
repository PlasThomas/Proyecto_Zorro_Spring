<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_principal}">
<head>
  <title>Venta - Vendedor</title>
  <link th:href="@{/css/venta-vendedor.css}" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
  <div class="container-fluid">
    <h1 class="text-danger mb-4"><i class="bi bi-cart-plus me-2"></i>Nueva Venta</h1>

    <div class="row g-4">
      <!-- Sección de búsqueda -->
      <div class="col-lg-5">
        <div class="card shadow-sm border-danger">
          <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="bi bi-search me-2"></i>Buscar Productos</h5>
          </div>
          <div class="card-body">
            <form id="searchForm" class="row g-3">
              <div class="col-12">
                <label for="productSearch" class="form-label">Buscar producto</label>
                <input type="text" class="form-control" id="productSearch"
                       placeholder="Nombre, código...">
              </div>
              <div class="col-md-6">
                <label for="categoryFilter" class="form-label">Categoría</label>
                <select class="form-select" id="categoryFilter">
                  <option value="">Todas</option>
                  <option th:each="categoria : ${categorias}"
                          th:value="${categoria.id}"
                          th:text="${categoria.nombre}">
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="brandFilter" class="form-label">Proveedor</label>
                <select class="form-select" id="brandFilter">
                  <option value="">Todos</option>
                  <option th:each="proveedor : ${proveedores}"
                          th:value="${proveedor.id}"
                          th:text="${proveedor.nombre}">
                  </option>
                </select>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-danger w-100" id="searchBtn">
                  <i class="bi bi-search me-1"></i> Buscar
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Resultados de búsqueda -->
        <div class="card shadow-sm mt-4">
          <div class="card-header bg-white">
            <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Resultados</h5>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0" id="searchResultsTable">
                <thead class="table-light">
                <tr>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                  <td>
                    <strong th:text="${producto.nombre}"></strong><br>
                    <small class="text-muted" th:text="${producto.categoria.nombre} + ' · ' + ${producto.proveedor.nombre}"></small>
                  </td>
                  <td class="text-danger fw-bold" th:text="'$' + ${#numbers.formatDecimal(producto.precioVenta, 1, 2)}"></td>
                  <td>
                                            <span th:class="${producto.existencia > 0} ? 'badge bg-success' : 'badge bg-secondary'"
                                                  th:text="${producto.existencia} + ' ' + ${producto.unidadMedida}"></span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger add-product"
                            th:disabled="${producto.existencia <= 0}"
                            th:attr="data-id=${producto.id},
                                                             data-nombre=${producto.nombre},
                                                             data-precio=${producto.precioVenta},
                                                             data-existencia=${producto.existencia},
                                                             data-unidad=${producto.unidadMedida}">
                      <i class="bi bi-plus-lg"></i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección de productos seleccionados -->
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-cart-check me-2"></i>Productos Seleccionados</h5>
            <span class="badge bg-danger rounded-pill" id="itemsCount">0</span>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0" id="productsTable">
                <thead class="table-light">
                <tr>
                  <th width="5%">#</th>
                  <th width="40%">Producto</th>
                  <th width="15%">Precio</th>
                  <th width="20%">Cantidad</th>
                  <th width="15%">Subtotal</th>
                  <th width="5%"></th>
                </tr>
                </thead>
                <tbody id="selectedProducts">
                <!-- Productos agregados aparecerán aquí -->
                </tbody>
                <tfoot class="table-light">
                <tr>
                  <td colspan="4" class="text-end fw-bold">Total:</td>
                  <td colspan="2" class="fw-bold text-danger" id="totalVenta">$0.00</td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="card-footer bg-white d-flex justify-content-between">
            <button class="btn btn-outline-secondary" id="clearCart">
              <i class="bi bi-x-circle me-1"></i> Limpiar
            </button>
            <button class="btn btn-danger" id="processSale">
              <i class="bi bi-credit-card me-1"></i> Procesar Venta
            </button>
          </div>
        </div>

        <!-- Resumen rápido -->
        <div class="card shadow-sm mt-4">
          <div class="card-header bg-white">
            <h5 class="mb-0"><i class="bi bi-receipt me-2"></i>Resumen</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="card border-danger h-100">
                  <div class="card-body py-2 d-flex flex-column">
                    <h6 class="card-title text-muted mb-2">Productos</h6>
                    <p class="h4 text-danger mb-auto" id="resumenCantidad">0</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="card border-danger h-100">
                  <div class="card-body py-2 d-flex flex-column">
                    <h6 class="card-title text-muted mb-2">Total</h6>
                    <p class="h4 text-danger mb-auto" id="resumenTotal">$0.00</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmSaleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar Venta</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de procesar esta venta por <span class="fw-bold text-danger" id="modalTotal">$0.00</span>?</p>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Método de pago</label>
            <select class="form-select" id="paymentMethod">
              <option value="EFECTIVO">Efectivo</option>
              <option value="TARJETA">Tarjeta</option>
              <option value="TRANSFERENCIA">Transferencia</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmSale">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluir JS -->
  <script th:src="@{/js/venta-vendedor.js}"></script>
</main>
</body>
</html>
