<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_principal}">
<head>
    <title>Detalles de Venta</title>
</head>
<body>
<main class="flex-grow-1 p-4" layout:fragment="content">
    <div th:if="${mensajeExito}" class="alert alert-success mb-3">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${mensajeExito} ?: 'Éxito'">Éxito</span>
    </div>
    <div th:if="${mensajeError}" class="alert alert-danger mb-3">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${mensajeError} ?: 'Error'">Error</span>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-custom-red text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-receipt-cutoff me-2"></i> Detalles de la Venta</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ID Detalle</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio Unitario</th>
                        <th scope="col">Total Línea</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detalle : ${detallesVenta}">
                        <td th:text="${detalle.id}"></td>
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${#numbers.formatDecimal(detalle.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${#numbers.formatDecimal(detalle.totalLinea, 1, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <a th:href="@{/ventas}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a Ventas
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
