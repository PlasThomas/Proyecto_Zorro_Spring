<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantillas/plantilla_principal}">
<head>
    <title>Inicio</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid">
        <h1 class="text-danger mb-4"><i class="bi bi-speedometer2"></i> Panel de Control</h1>

        <!-- Tarjetas de resumen -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card border-danger">
                    <div class="card-body">
                        <h5 class="card-title">Ventas Hoy</h5>
                        <p class="display-6 text-danger" th:text="${ventasHoy}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card border-danger">
                    <div class="card-body">
                        <h5 class="card-title">Total de ventas</h5>
                        <p class="display-6 text-danger" th:if="${totalHoy != null}" th:text="'$' + ${totalHoy}"></p>
                        <p class="display-6 text-danger" th:if="${totalHoy == null}">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card border-danger">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos pendientes</h5>
                        <p class="display-6 text-danger" th:text="${pedidosPendientes}" >3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
